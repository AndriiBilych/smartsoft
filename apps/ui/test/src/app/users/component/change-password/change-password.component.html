<smart-card [options]="{ title: 'Zmiana hasła' }">
  <smart-form
    [options]="formOptions"
    (validChange)="valid = $event"
    (valuePartialChange)="partialModel = $event"
  >
  </smart-form>

  <smart-button
    [options]="buttonOptions"
    [disabled]="!valid || !partialModel.password"
    style="float: right"
    >Zmień</smart-button
  >
</smart-card>
