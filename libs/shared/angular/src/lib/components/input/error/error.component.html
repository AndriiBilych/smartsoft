<span *ngIf="errors?.required; else checkConfirm">
    <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.required' | translate }}
</span>

<span *ngIf="errors?.invalidNip">
    <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.invalidNip' | translate }}
</span>

<span *ngIf="errors?.invalidUnique">
    <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.invalidUnique' | translate }}
</span>

<span *ngIf="errors?.email">
    <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.invalidEmailFormat' | translate }}
</span>

<span *ngIf="errors?.phoneNumber">
    <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.invalidPhoneNumberFormat' | translate }}
</span>

<ng-template #checkConfirm>
    <span *ngIf="errors?.confirm">
        <ion-icon name="alert-circle-outline"></ion-icon> {{ 'INPUT.ERRORS.confirm' | translate }}
    </span>
</ng-template>
