<ng-container *ngIf="control">
    <ion-label position="floating">
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [formControl]="control" [attr.autofocus]="fieldOptions?.focused"></ion-datetime>
</ng-container>
