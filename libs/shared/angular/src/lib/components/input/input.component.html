<ion-item>
    <smart-info style="float: right" *ngIf="fieldOptions?.info" [text]="fieldOptions.info"></smart-info>
    <ng-container *ngIf="!options.component" [ngSwitch]="fieldOptions?.type">
        <smart-input-currency class="input-type" *ngSwitchCase="FieldType.currency" [options]="options" [fieldOptions]="fieldOptions"></smart-input-currency>
        <smart-input-date class="input-type" *ngSwitchCase="FieldType.date" [options]="options" [fieldOptions]="fieldOptions"></smart-input-date>
        <smart-input-date-with-edit class="input-type" *ngSwitchCase="FieldType.dateWithEdit" [options]="options" [fieldOptions]="fieldOptions"></smart-input-date-with-edit>
        <smart-input-email class="input-type" *ngSwitchCase="FieldType.email" [options]="options" [fieldOptions]="fieldOptions"></smart-input-email>
        <smart-input-enum class="input-type" *ngSwitchCase="FieldType.enum" [options]="options" [fieldOptions]="fieldOptions"></smart-input-enum>
        <smart-input-file class="input-type" *ngSwitchCase="FieldType.file" [options]="options" [fieldOptions]="fieldOptions"></smart-input-file>
        <smart-input-flag class="input-type" *ngSwitchCase="FieldType.flag" [options]="options" [fieldOptions]="fieldOptions"></smart-input-flag>
        <smart-input-int class="input-type" *ngSwitchCase="FieldType.int" [options]="options" [fieldOptions]="fieldOptions"></smart-input-int>
        <smart-input-nip class="input-type" *ngSwitchCase="FieldType.nip" [options]="options" [fieldOptions]="fieldOptions"></smart-input-nip>
        <smart-input-password class="input-type" *ngSwitchCase="FieldType.password" [options]="options" [fieldOptions]="fieldOptions"></smart-input-password>
        <smart-input-radio class="input-type" *ngSwitchCase="FieldType.radio" [options]="options" [fieldOptions]="fieldOptions"></smart-input-radio>
        <smart-input-text class="input-type" *ngSwitchCase="FieldType.text" [options]="options" [fieldOptions]="fieldOptions"></smart-input-text>
        <smart-input-strings class="input-type" *ngSwitchCase="FieldType.strings" [options]="options" [fieldOptions]="fieldOptions"></smart-input-strings>
        <smart-input-long-text class="input-type" *ngSwitchCase="FieldType.longText" [options]="options" [fieldOptions]="fieldOptions"></smart-input-long-text>
        <smart-input-address class="input-type" *ngSwitchCase="FieldType.address" [options]="options" [fieldOptions]="fieldOptions"></smart-input-address>
        <smart-input-object class="input-type" *ngSwitchCase="FieldType.object" [options]="options" [fieldOptions]="fieldOptions"></smart-input-object>
        <smart-input-color class="input-type" *ngSwitchCase="FieldType.color" [options]="options" [fieldOptions]="fieldOptions"></smart-input-color>
        <smart-input-logo class="input-type" *ngSwitchCase="FieldType.logo" [options]="options" [fieldOptions]="fieldOptions"></smart-input-logo>
        <smart-input-check class="input-type" *ngSwitchCase="FieldType.check" [options]="options" [fieldOptions]="fieldOptions"></smart-input-check>
        <smart-input-ints class="input-type" *ngSwitchCase="FieldType.ints" [options]="options" [fieldOptions]="fieldOptions"></smart-input-ints>
    </ng-container>

    <div #componentRef></div>
</ion-item>

<ion-item *ngIf="options?.control?.errors && options?.control?.touched">
    <smart-input-error [errors]="options?.control?.errors"></smart-input-error>
</ion-item>
