<ng-container *ngIf="control">
    <ion-label position="stacked">
        {{ control?.parent?.value | smartModelLabel : internalOptions.fieldKey : internalOptions?.model?.constructor | async }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <ion-input type="file" (change)="changeListener($event)" [formControl]="control" [attr.accept]="fieldOptions?.possibilities" [attr.autofocus]="fieldOptions?.focused"></ion-input>
</ng-container>
