<ng-container *ngIf="control">
  <ion-label>
    {{ translateKey | translate }}
    <span *ngIf="fieldOptions?.required">*</span>
  </ion-label>
  <ion-input
    type="file"
    (change)="changeListener($event)"
    [formControl]="control"
    [attr.accept]="fieldOptions?.possibilities"
    [attr.autofocus]="fieldOptions?.focused"
  ></ion-input>
</ng-container>
