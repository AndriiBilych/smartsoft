<ng-container *ngIf="control && internalOptions">
    <ion-label position="floating">
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <br/>
    <smart-date-range (click)="control.markAsTouched()" (ngModelChange)="control.setValue($event)"></smart-date-range>
</ng-container>
