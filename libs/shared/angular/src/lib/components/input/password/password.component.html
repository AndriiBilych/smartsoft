<ng-container *ngIf="control">
    <ion-label position="floating">
        {{ control?.parent?.value | smartModelLabel : internalOptions.fieldKey : internalOptions?.model?.constructor | async }}
        <ion-text color="danger">
            <span *ngIf="required">*</span>
        </ion-text>
    </ion-label>
    <ion-input (ionBlur)="focus = false" (ionFocus)="focus = true" type="password" [formControl]="control" [attr.autofocus]="fieldOptions?.focused"></ion-input>
    <smart-password-strength *ngIf="fieldOptions?.possibilities?.strength"
                            [passwordToCheck]="control.value"
                             [showHint]="focus"
                             (passwordStrength)="onChangePasswordStrength($event)"
    ></smart-password-strength>
</ng-container>
