<ng-container *ngIf="control">
    <br/>
    <ion-label>
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <ion-list>
        <ion-item *ngFor="let item of list; let last = last" lines="none">
            <ion-icon slot="start" name="ellipse-outline"></ion-icon>
            <ion-input [placeholder]="(last ? ('add' | translate) : '') + '...'"
                       [formControl]="item"
                       type="number"
                       [attr.autofocus]="fieldOptions?.focused"
                       (ionChange)="onItemChange()"
            ></ion-input>
            <ion-button slot="end" color="danger" *ngIf="!last" (click)="removeItem(item)">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-item>

    </ion-list>
</ng-container>
