<ng-container *ngIf="control">
    <ion-label>
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>


    <ion-row class="testcolor">
        <ion-col>
            <ion-card [style.background]="color">
                <ion-card-header>
                </ion-card-header>
            </ion-card>
        </ion-col>

        <ion-col size="auto">
            <ion-button [(colorPicker)]="color" class="squere-button" (colorPickerChange)="selectColor($event)">
                <ion-icon name="settings-outline"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="auto">
            <ion-button color="danger" class="squere-button" (click)="clear()">
                <ion-icon name="close-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>

</ng-container>
