<ng-container *ngIf="control">
  <ion-label>
    {{ translateKey | translate }}
    <ion-text color="danger">
      <span *ngIf="fieldOptions?.required">*</span>
    </ion-text>
  </ion-label>

  <br />
  <ion-row>
    <ion-col size="auto">
      <ion-img
        style="width: 150px; height: 150px;"
        *ngIf="control?.value"
        [src]="control?.value"
        (click)="set(inputFile)">
      ></ion-img>
    </ion-col>

    <ion-col size="auto" *ngIf="!control?.value">
      <ion-button (click)="set(inputFile)">
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="auto" *ngIf="control?.value">
      <ion-button color="danger" (click)="clear()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <br />
</ng-container>

<input [hidden]="true" #inputFile accept="image/jpeg" type="file">
