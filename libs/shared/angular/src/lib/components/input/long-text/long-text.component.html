<ng-container *ngIf="control">
    <ion-label>
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <br/>
<!--    <ion-textarea [formControl]="control" [attr.autofocus]="fieldOptions?.focused"></ion-textarea>-->
    <div class="NgxEditor__Wrapper" *ngIf="editor" style="min-height: 220px">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor [outputFormat]="'html'" [editor]="editor" [formControl]="control" [placeholder]="placeholder"> </ngx-editor>
    </div>
    <br/>
</ng-container>
