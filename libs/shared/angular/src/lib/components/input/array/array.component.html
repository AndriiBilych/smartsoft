<ng-container *ngIf="control">
    <ion-label position="static">
        {{ translateKey | translate }}
        <ion-text color="danger">
            <span *ngIf="fieldOptions?.required">*</span>
        </ion-text>
    </ion-label>
    <ion-list>
        <ion-item *ngFor="let options of childOptions; let index = index" lines="none">
            <ion-card>
                <ion-card-header>
                    <ion-item lines="none">
                        <ion-label *ngIf="options.fieldOptions.type !== FieldType.array">
                            {{ translateKey | translate }}
                        </ion-label>
                        <ion-button (click)="onRemove(index)" size="small" fill="outline" slot="end">
                            <ion-icon name="close-outline"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <smart-form [options]="options"></smart-form>
                </ion-card-content>

            </ion-card>
        </ion-item>
    </ion-list>
    <smart-button [options]="addButtonOptions">
        Dodaj
    </smart-button>
</ng-container>
