<ion-label class="main-label">
    {{ control?.parent?.value | smartModelLabel : internalOptions.fieldKey : internalOptions?.model?.constructor | async }}
    <ion-text color="danger">
        <span *ngIf="required">*</span>
    </ion-text>
</ion-label>

<ion-item lines="none" *ngFor="let item of fieldOptions?.possibilities | smartEnumToList">
    <ion-label class="checkbox-label">{{item | translate}}</ion-label>

    <ion-checkbox slot="end" *ngIf="checked(item); else noChecned" [checked]="true" (ionChange)="change(item)"></ion-checkbox>
    <ng-template #noChecned>
        <ion-checkbox slot="end" [checked]="false" (ionChange)="change(item)"></ion-checkbox>
    </ng-template>
</ion-item>
