<ion-list>
    <div #topTpl class="top-info"></div>

    <smart-card>
        <smart-detail *ngFor="let field of fields" [options]="{
        key: field.key,
        options: field.options,
        item$: item$,
        loading$: loading$
        }">
        </smart-detail>
    </smart-card>

    <div #bottomTpl class="bottom-info"></div>
</ion-list>
