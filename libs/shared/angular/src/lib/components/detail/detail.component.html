<ion-item *ngIf="options">
    <smart-info style="float: right" *ngIf="options?.options?.info" [text]="options?.options?.info"></smart-info>
    <ion-label color="medium" position="stacked">
        {{ 'MODEL.' + options.key | translate }}
    </ion-label>
    <ng-container *ngIf='options.item$ | async; let item; else skeletonTpl'>
        <ng-container [ngSwitch]="options.options.type">
            <smart-detail-email *ngSwitchCase="FieldType.email" [options]="options"></smart-detail-email>
            <smart-detail-flag *ngSwitchCase="FieldType.flag" [options]="options"></smart-detail-flag>
            <smart-detail-enum *ngSwitchCase="FieldType.enum" [options]="options"></smart-detail-enum>
            <smart-detail-address *ngSwitchCase="FieldType.address" [options]="options"></smart-detail-address>
            <smart-detail-object *ngSwitchCase="FieldType.object" [options]="options"></smart-detail-object>
            <smart-detail-color *ngSwitchCase="FieldType.color" [options]="options"></smart-detail-color>
            <smart-detail-logo *ngSwitchCase="FieldType.logo" [options]="options"></smart-detail-logo>
            <smart-detail-array *ngSwitchCase="FieldType.array" [options]="options"></smart-detail-array>
            <smart-detail-pdf *ngSwitchCase="FieldType.pdf" [options]="options"></smart-detail-pdf>
            <smart-detail-text *ngSwitchDefault [options]="options"></smart-detail-text>
        </ng-container>
    </ng-container>
</ion-item>

<ng-template #skeletonTpl>
    <ion-skeleton-text [animated]='true'></ion-skeleton-text>
</ng-template>
