<ion-refresher slot="fixed" *ngIf="loadPrevPage" (ionRefresh)="loadPrevPage($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            refreshingSpinner="circles">
    </ion-refresher-content>
</ion-refresher>

<ion-list>
    <ion-item-sliding *ngFor="let item of list$ | async">
        <ion-item-options side="start" (ionSwipe)="removeHandler && removeHandler(item)" *ngIf="removeHandler">
            <ion-item-option color="danger" expandable (click)="removeHandler && removeHandler(item)">
                {{ 'delete' | translate }}
            </ion-item-option>
        </ion-item-options>

        <ion-item
                [smartDetails]="{ component: detailsComponent, params: detailsComponentProps, mode: 'bottom' }"
                (smartDetailsShowed)='select && select(item.id)'
                (click)='unselect && unselect()'>
            <ion-label>
                <ng-container *ngFor="let key of keys; let first = first">
                    <h2 *ngIf='first'>{{ item[key] }}</h2>
                    <p *ngIf='!first'>{{ item[key] }}</p>
                </ng-container>
            </ion-label>
        </ion-item>

        <ion-item-options side="end" *ngIf="editHandler">
            <ion-item-option (click)="editHandler && editHandler(item.id)">
                &nbsp;{{ 'edit' | translate }}&nbsp;&nbsp;
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>

<div style="height: 250px">&nbsp;</div>

<ion-infinite-scroll threshold="100px" *ngIf="loadNextPage" (ionInfinite)="loadNextPage($event)">
    <ion-infinite-scroll-content loadingSpinner="circles">
    </ion-infinite-scroll-content>
</ion-infinite-scroll>
