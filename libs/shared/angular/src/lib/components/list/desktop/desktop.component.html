<table mat-table [dataSource]="list$ | async" style="width: 100%">
  <ng-container
    *ngFor="let key of desktopKeys"
    matColumnDef="{{ key }}"
  >
    <div [ngSwitch]="key">
      <ng-container *ngSwitchCase="'detailsAction'">
        <th mat-header-cell class="cell-details" *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <ion-button (click)='detailsButtonOptions.click()'
                        [smartDetails]="{ component: detailsComponent, params: detailsComponentProps, mode: 'bottom' }"
                        (smartDetailsShowed)='select && select(element.id)'
          >
            <ion-icon slot="icon-only" name="more"></ion-icon>
          </ion-button>
        </td>
      </ng-container>

      <ng-container *ngSwitchCase="'removeAction'">
        <th mat-header-cell class="cell-details" *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <ion-button (click)="removeHandler(element)"
          >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </td>
      </ng-container>

      <ng-container *ngSwitchCase="'editAction'">
        <th mat-header-cell class="cell-details" *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <ion-button (click)="editHandler(element.id)"
          >
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>
        </td>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <th mat-header-cell *matHeaderCellDef>{{ "MODEL." + key | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element[key] }}</td>
      </ng-container>
    </div>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="desktopKeys; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: desktopKeys"></tr>
</table>
