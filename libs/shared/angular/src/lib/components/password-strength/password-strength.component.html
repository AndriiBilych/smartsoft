<div class="strength">
    <ul class="strength-bar">
        <li class="point" [style.background-color]="bar0"></li>
        <li class="point" [style.background-color]="bar1"></li>
        <li class="point" [style.background-color]="bar2"></li>
    </ul>
    <p [style.color]="msgColor" *ngIf="msg">{{ 'INPUT.PASSWORD-STRENGTH.' + msg | translate }}</p>

    <div *ngIf="showHint">
        <ul [style.color]="msgColor">
            <li *ngIf="!result?.passLength">{{ 'INPUT.ERRORS.invalidMinLength' | translate }} 7</li>
            <li *ngIf="!result?.upperLetters">{{ 'INPUT.ERRORS.upperLetters' | translate }}</li>
            <li *ngIf="!result?.lowerLetters">{{ 'INPUT.ERRORS.lowerLetters' | translate }}</li>
            <li *ngIf="!result?.symbols">{{ 'INPUT.ERRORS.symbols' | translate }}</li>
        </ul>
    </div>
</div>
