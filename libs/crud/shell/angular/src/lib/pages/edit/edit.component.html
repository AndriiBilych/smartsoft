<smart-page [options]="pageOptions">
  <smart-form
    [options]="
      selected$ | async | smartFormOptions: mode:config?.type:uniqueProvider
    "
    (valuePartialChange)="onPartialChange($event)"
    (valueChange)="onChange($event)"
    (validChange)="onValidChange($event)"
  ></smart-form>
</smart-page>
