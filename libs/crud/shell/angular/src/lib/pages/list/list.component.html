<smart-page [options]="pageOptions" *ngIf="filter$ | async">
    <smart-crud-filters-config></smart-crud-filters-config>
    <smart-list *ngIf="listOptions && !config.list?.group" [options]="listOptions"></smart-list>
    <smart-crud-group *ngIf="config.list?.group" [group]="config.list?.group" [listOptions]="listOptions">
    </smart-crud-group>
</smart-page>
