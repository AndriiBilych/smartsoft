<ng-container *ngIf="filter$ | async; let filter">
    <ion-toolbar *ngIf="filter?.query?.length">
        <ion-chip *ngFor="let item of filter.query" (click)="onRemoveQuery(item, filter)" color="medium" outline="true">
            <ion-icon name="filter-circle-outline" color="primary"></ion-icon>
            <ion-label>{{ 'MODEL.' + item.key | translate }} {{ item.type }} {{ item.value | translate }}</ion-label>
            <ion-icon name="close" color="danger"></ion-icon>
        </ion-chip>
    </ion-toolbar>
</ng-container>
