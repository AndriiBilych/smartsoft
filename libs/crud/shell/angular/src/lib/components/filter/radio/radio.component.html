<ion-radio-group [(ngModel)]="value">
    <ion-list-header>
        {{ item.label | translate }}
    </ion-list-header>

    <ion-item *ngFor="let item of possibilities$ | async">
        <ion-label>{{ item.text | translate }}</ion-label>
        <ion-radio [value]="item.id"></ion-radio>
    </ion-item>
</ion-radio-group>
