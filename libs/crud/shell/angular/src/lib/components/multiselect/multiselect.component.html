<ng-container *ngIf="list$ | async; let list">
    <ion-header>
        <ion-toolbar>
            <ion-title>{{ 'selected' | translate }}: {{ list?.length }}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div *ngIf="item">
        <smart-form
                [options]="item | smartFormOptions : 'multiUpdate' : config.type"
                (valuePartialChange)="onPartialChange($event, list)"
                (validChange)="onValidChange($event)"
        ></smart-form>

        <smart-button style="float: right"
                      [disabled]="lock || !valid"
                      [options]="buttonOptions"
        >{{ 'change' | translate }}</smart-button>
    </div>
</ng-container>
